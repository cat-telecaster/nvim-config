set-option -sg escape-time 10
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",*256col*:RGB"
set-option -ga terminal-overrides ",*256col*:Tc"
set-option -g status-position top

#set -g default-terminal 'screen-256color'
#set -g terminal-overrides ',screen-256color:Tc' 
set -gq allow-passthrough on
set -g visual-activity off

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

unbind C-b
set -g prefix C-a

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded ..."

# List of plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# dracula config 
set -g @dracula-show-powerline true
set -g @dracula-plugins "git time cpu-usage ram-usage"
set -g @dracula-git-no-repo-message "N/A"
set -g @dracula-military-time true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session

set -g @dracula-colors "
# simple tomorrow night color palette
pink='#cc6666'
orange='#de935f'
yellow='#f0c574'
green='#b5bd68'
cyan='#8abdb6'
blue='#81a2be'
light_purple='#b294ba'
white='#c4c8c5'
dark_gray='#363a41'
red='#cc6666'
gray='#1d1f21'
dark_purple='#373b41'
"
set -g status-style bg=default
set -g window-status-separator ''

# copy from tmux to clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip -r" \; display-message "Copied to selection"
bind-key -T copy-mode-vi Y send-keys -X copy-pipe "xclip -r -selection clipboard" \; display-message "Copied to clipboard"
bind-key C-p run-shell "xclip -o | tmux load-buffer - && tmux paste-buffer"

# turn mouse on
set -g mouse on
# restore vim sessions
set -g @resurrect-strategy-vim 'session'
# restore neovim sessions
set -g @resurrect-strategy-nvim 'session'
# restore panes
set -g @resurrect-capture-pane-contents 'on'
# restore last saved environment (automatically)
set -g @continuum-restore 'on'

# Keep at bottom of config
run '~/.tmux/plugins/tpm/tpm'
